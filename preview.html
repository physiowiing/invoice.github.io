<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body * {
                visibility: hidden;
            }

            #invoice,
            #invoice * {
                visibility: visible;
            }

            #invoice {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-gray-100 p-5">

    <div class="max-w-3xl mx-auto bg-white p-6 shadow-lg">
        <button onclick="window.print()" class="bg-green-500 text-white p-2 rounded mb-6">Download PDF</button>
        <div id="invoice">

            <div class="flex justify-between mb-4">
                <div>
                    <div><strong class="text-[20px]">Physiowiing</strong></div>
                    <div>3-E-4, Mahaveer Nagar 3rd</div>
                    <div>Kota, Rajasthan</div>
                    <div>324005</div>
                    <div>7734068883</div>
                </div>
                <div class="text-right">
                    <div><strong>Invoice</strong></div>
                    <div class="mt-1 text-[14px] text-[#444444]"><span id="output-invoice-number-2"></span></div>
                    <div class="mt-3 text-[14px] text-[#444444]"><strong>DATE</strong><br> <span
                            id="output-date"></span></div>
                    <div class="mt-3 text-[14px] text-[#444444]"><strong>BALANCE</strong><br> INR ₹<span
                            id="output-balance"></span></div>
                </div>
            </div>

            <hr class="border-gray-300" />
            <br>
            <div class="mb-4">
                <strong class="text-[#444444] text-[12px] ">BILL TO</strong><br />
                <span id="output-bill-name"></span><br />
                <span id="output-bill-address"></span><br />
                <span id="output-bill-city"></span><br />
                <span id="output-bill-pincode"></span><br />
                <span id="output-bill-phone"></span>
            </div>
            <br>


            <table class="w-full border-collapse">
                <thead>
                    <tr class="border-b-[1px] border-t-[1px] border-gray-500">
                        <th class="pt-3 pb-3 text-left font-bold text-[#444444]">DESCRIPTION</th>
                        <th class="pt-3 pb-3 pl-3 text-center font-bold text-[#444444]">RATE</th>
                        <th class="pt-3 pb-3 pl-3 text-center font-bold text-[#444444]">QTY</th>
                        <th class="pt-3 pb-3 pl-3 text-right font-bold text-[#444444]">AMOUNT</th>
                    </tr>
                </thead>

                <tbody>
                    <tr class="border-b-[2px] border-dotted border-gray-300">
                        <td class="pt-3 pb-3 text-left">Consultation Fee</td>
                        <td class="pt-3 pb-3 pl-3 text-center">₹<span id="output-consultation-rate"></span></td>
                        <td class="pt-3 pb-3 pl-3 text-center"><span id="output-consultation-qty"></span></td>
                        <td class="pt-3 pb-3 pl-3 text-right">₹<span id="output-consultation-amount"></span></td>
                    </tr>
                    <tr class="border-b  border-gray-300">
                        <td class="pt-3 pb-3 text-left"><span id="output-physiotherapy-desc"></span></td>
                        <td class="pt-3 pb-3 pl-3 text-center">₹<span id="output-physiotherapy-rate"></span></td>
                        <td class="pt-3 pb-3 pl-3 text-center"><span id="output-physiotherapy-qty"></span></td>
                        <td class="pt-3 pb-3 pl-3 text-right">₹<span id="output-physiotherapy-amount"></span></td>
                    </tr>
                </tbody>
            </table>



            <hr class="border-gray-300" />

            <div class="flex justify-between mt-4">
                <div class="w-[50%]"></div>
                <div class="w-[50%]">
                    <div class="flex justify-between mb-4">
                        <div class="text-[#444444]"><strong>Total:</strong></div>
                        <div>₹<span id="output-total"></span></div>
                    </div>
                    <hr class="border-gray-300" />
                    <div class="mt-4 mb-4">
                        <div class="text-[#444444] text-right"><strong>Balance</strong></div>
                        <div class="text-[#444444] text-right text-[20px] font-bold">INR ₹<span
                                id="output-balance-bottom"></span></div>
                    </div>
                    <hr class="border-gray-300" />
                </div>

            </div>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('invoiceData'));

        if (!data) {
            document.body.innerHTML = '<div class="text-center text-xl text-red-500 mt-10">No invoice data found.</div>';
        } else {
            const consultationAmount = data.consultationRate * data.consultationQty;
            const physiotherapyAmount = data.physiotherapyRate * data.physiotherapyQty;
            const totalAmount = consultationAmount + physiotherapyAmount;

            document.getElementById('output-invoice-number-2').innerText = data.invoiceNumber;
            document.getElementById('output-date').innerText = data.invoiceDate;
            document.getElementById('output-bill-name').innerText = data.billName;
            document.getElementById('output-bill-address').innerText = data.billAddress;
            document.getElementById('output-bill-city').innerText = data.billCity;
            document.getElementById('output-bill-pincode').innerText = data.billPincode;
            document.getElementById('output-bill-phone').innerText = data.billPhone;

            document.getElementById('output-consultation-rate').innerText = parseFloat(data.consultationRate).toFixed(2);
            document.getElementById('output-consultation-qty').innerText = data.consultationQty;
            document.getElementById('output-consultation-amount').innerText = consultationAmount.toFixed(2);

            document.getElementById('output-physiotherapy-desc').innerText = data.physiotherapyDesc;
            document.getElementById('output-physiotherapy-rate').innerText = parseFloat(data.physiotherapyRate).toFixed(2);
            document.getElementById('output-physiotherapy-qty').innerText = data.physiotherapyQty;
            document.getElementById('output-physiotherapy-amount').innerText = physiotherapyAmount.toFixed(2);

            document.getElementById('output-total').innerText = totalAmount.toFixed(2);
            document.getElementById('output-balance').innerText = totalAmount.toFixed(2);
            document.getElementById('output-balance-bottom').innerText = totalAmount.toFixed(2);
        }
    </script>
</body>

</html>
